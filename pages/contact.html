<!doctype HTML>
<html>
<head>
    
    <!----Basics and Linking------>
    <title>Contact Me - Juan Lopez's Portfolio</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="icon" href="../assets/icons/steamhappy.ico" sizes="any" />

     <!-- Mobile & theming -->
     <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
     <meta name="theme-color" content="#0f172a" />
     <meta name="color-scheme" content="light dark" />

     <!-- SEO basics -->
    <meta description="Contact Juan Lopez"/>
    <meta charset="UTF-8"/>   
    <meta robots="index"/>  

</head>
<body>
    <!-- Grid Container -->
    <div class="grid-container">
        
        <!-- Hero Section -->
        <main class="hero-main">
            <header id="hero">
                <div class="hero-image">
                    <img src="../assets/images/cute.png" alt="Decorative image for Juan Lopez's contact page, it is bugdroid">
                </div>
                <div class="hero-bio contact-page">
                    <h2>Contact Me</h2>
                    <form id="contactForm">
                        <label>Name:
                            <input type="text" name="name" id="name" required>
                        </label>
                        <label>Email:
                            <input type="email" name="email" id="email" required>
                        </label>
                        <label>Subject:
                            <input type="text" name="subject" id="subject" required>
                        </label>
                        <label>Message:
                            <textarea name="message" id="message" required></textarea>
                        </label>
                        <button type="submit">Send</button>
                    </form>
                    <p id="status"></p>
                </div>
            </header>
        </main>

        <!-- Navbar -->
        <header id="navbar" class="navbar-section">
            <nav class="navbar">
                <div class="navbar-text">
                    <h1>Juan Lopez</h1>
                    <h2>Contact Me</h2>
                    <p>Get in touch! I'd love to hear from you.</p>
                </div>
                
                <!-- links -->
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </header>

        <!-- Footer  -->
        <footer class="footer-section">
            <p>&copy; 2025 Juan Lopez. All rights reserved.</p>
        </footer>
    </div>

    <script src="../scripts/email.js"></script>
</body>
</html>
